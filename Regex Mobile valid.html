<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
</head>
<body>
    <label for="mobileno">Mobile Number:</label>
    <input type="number" id="mobileno" name="mobileno" placeholder="Enter Mobile Number:">

    <input type="button" id="result" value="result">
    <h4 id="error"></h4>

    <script>
        document.getElementById('result').addEventListener('click',function(){
            const mobileinput=document.getElementById('mobileno').value;
            const mobileregex=/^[6-9]\d{9}$/;
            if(!mobileregex.test(mobileinput)){
                document.getElementById('error').innerHTML='Invalid Mobile Number';
            }else{
                document.getElementById('error').innerHTML='valid Mobile Number';
            }
        })
    </script>
</body>
</html>
