<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background-color: chartreuse;">
    <h1 style=color:brown>Registration form</h1>
<form>
    <label for="Name"> Name:</label><span>*</span>
    <input type="text" name="name" id="Name"><br><br>
    <label for="E-mail">E-mail:</label><span>*</span>
    <input type="email" name="E-mail" id="E-mail"><br><br>
    <label for="password">Password:</label><span>*</span>
    <input type="password" name="password" id="password"><br><br>
    <label for="phone no">Phone No:</label><span>*</span>
    <input type="number" name="phone no" id="phone no"><br><br>
    <label for="reg no">Reg no:</label><span>*</span>
    <input type="text" name="reg no" id="reg no"><br><br>
    <label for="date">Date:</label><span>*</span>
    <input type="date" name="date" id="data"><br><br>

    <label for="blood group">Blood group</label><span>*</span>
    <select name="blood group" id="blood group">
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="0+">o+</option>
        <option value="0-">o-</option>
    </select> <br><br>
    Gender: <span>*</span><input type="radio" name="gender">male <input type="radio" name="gender">Female <input type="radio" name="gender">Transgender
    <p>About Yourself</p>
    <textarea name="message"cols="30" rows="10"></textarea><br><br>
    <!-- Checkbox is used to tick any thing -->
    <input type="checkbox"> I agree the all terms and conditions.<br><br>
    <!-- Instead submit button we can give anything by using the value -->
    <input type="submit" name="regform" value="Register now" style="padding: 10px;">
</form>
</body>
</html>
