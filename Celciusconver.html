<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit Convertor</title>
    <style>
        #bodyy{
            border: 1px solid red;
            width: 300px;
            height: 250px;
            text-align: center;
            background-color: aqua;
            border-radius: 10px;
            margin-left: 600px;
            margin-top: 200px;
        }
        #Celcius{
            padding: 5px;
            border-radius: 4px;
        }
        #convert{
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="bodyy">
        <h2 id="head">Celicius to Fahrenheit Convertor</h2>

    <div>
        <input type="number" name="Celcius" id="Celcius" placeholder="Enter the Celicius value"><br><br>
    </div>
    <div>
        <input type="submit"  id="convert" value="Convert to Fahrenheit">
    </div>
     
    <h4 id="result"></h4>
    </div>

    <script>
        let cal=document.getElementById('convert').addEventListener('click',function(){
            let input=Number(document.getElementById('Celcius').value);
            let convert=(input*1.8)+32;
            document.getElementById('result').innerHTML=convert.toFixed(2) + " Fahrenheit";


        })

    </script>
</body>
</html>
