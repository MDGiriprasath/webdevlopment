<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Validation</title>
</head>
<body>
    <label for="pancard">Enter PAN card Number:</label>
    <input type="text" id="pancard" name="pancard" placeholder="Enter PANCARD">

    <input type="button" id="result" value="result">
    <h4 id="error"></h4>

    <script>
        document.getElementById('result').addEventListener('click',function(){
            const paninput=document.getElementById('pancard').value;
            const panregex=/^[A-Z]{5}[0-9]{4}[A-Z]$/;
            if(!panregex.test(paninput)){
                document.getElementById('error').innerHTML='Invalid PAN Number';
            }else{
                document.getElementById('error').innerHTML='valid PAN Number';
            }
        })
    </script>
</body>
</html>
