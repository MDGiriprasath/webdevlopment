<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching and presenting in table</title>
</head>
<body>
    <div id="table-container">

    </div>
    
    <script>
        //Make a request to the API and Fetch the data

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data =>{
            //Create a HTML table to display the data
            let tablehtml=`<table border style="text-align: center; background-color: black; padding: 10px; font-family: Georgia, 'Times New Roman', Times, serif;">
                            <tr style="color: blueviolet; font-size: 20px;">
                                <th>User ID</th>
                                <th>Title</th>
                                <th>Body</th>
                            </tr>`;
            // Iterate over the data and add each row to the data
            data.forEach(row => {
                tablehtml+= `<tr>
                                <td style="color: white;">${row.id}</td>
                                <td style="color: cyan;">${row.title}</td>
                                <td style="color: cyan;"> ${row.body}</td>
                                </tr>`;
                
            });
            //Close the table

            tablehtml+='</table>';

            // Display the table in an HTML Element:
            document.getElementById('table-container').innerHTML=tablehtml; 
        });
    </script>
</body>
</html>
